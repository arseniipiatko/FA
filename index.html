<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Survivor</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>Survivor</h1>
    </header>

    <main>
      <div id="status">
        <p>Press start to begin</p>
      </div>
      <div id="playing-info" class="hidden">
        <p>Current Position: <span id="current-position"></span></p>
        <p>Current Payout: <span id="current-payout"></span></p>
      </div>

      <div class="button-container">
        <button id="restart" disabled>Restart</button>
        <button id="start">Start</button>
      </div>

      <!-- Input and radio buttons section -->
      <div class="input-section" id="input-section">
        <div class="input-radio-container">
          <!-- Number input on the left -->
          <input
            type="number"
            id="user-input"
            value="1"
            min="1"
            max="100"
            step="1"
            text-align="center"
          />

          <!-- Radio buttons container on the right -->
          <form class="radio-buttons" id="factor-form">
            <label for="skill-factor">
              <input type="radio" id="skill-factor" name="factor" checked />
              Skill factor
            </label>

            <label for="inexperience-factor">
              <input type="radio" id="inexperience-factor" name="factor" />
              Inexperience factor
            </label>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Pyatkosoft</p>
    </footer>

    <script src="js/script.js"></script>
    <!-- Link to external JavaScript -->
  </body>
</html>
