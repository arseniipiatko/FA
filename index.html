<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Survivor</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>Survivor</h1>
    </header>

    <main>
      <div id="status">
        <p>Press start to begin</p>
      </div>
      <div id="playing-info" class="hidden">
        <p>Current Position: <span id="current-position"></span></p>
        <p>Current Payout: <span id="current-payout"></span></p>
      </div>

      <div class="button-container">
        <button id="restart" disabled>Restart</button>
        <button id="start">Start</button>
      </div>

      <!-- Input section -->
      <div class="input-section" id="input-section">
        <!-- Number input -->
        <input
          type="number"
          id="user-input"
          value="0.5"
          min="0"
          max="1"
          text-align="center"
        />
        <label id="input-label" for="user-input">Success rate</label>
      </div>

      <div class="player-grid">
        <div class="grid-header" id="player-header">Player:</div>
        <div class="grid-header" id="kill-header">Kill:</div>
        <div class="grid-header" id="pos-header">Pos.:</div>
        <div class="grid-header">Payout:</div>

        <!-- 100 rows of data, placeholder cells -->
        <div class="grid-item">Player 1</div>
        <div class="grid-item">10</div>
        <div class="grid-item">Position 1</div>
        <div class="grid-item">$100</div>

        <!-- Repeat above rows as needed or dynamically insert data -->
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Pyatkosoft</p>
    </footer>

    <script src="js/script.js"></script>
    <!-- Links to external JavaScript -->
  </body>
</html>
